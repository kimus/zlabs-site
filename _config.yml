# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZLABS
subtitle: Lost in Space
description: Lost in space somewhere in the Milky Way
author: Helder Rossa
author_title: UX/UI Specialist / Software Developer
language: en
timezone: Europe/Lisbon
location: Sesimbra, Portugal

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zlabs.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: zlabs

avatar: https://avatars0.githubusercontent.com/u/188404?v=3&s=460
# Contacts
contacts:
  github: http://github.com/kimus
  twitter: https://twitter.com/helderrossa
  facebook: https://www.facebook.com/helder.rossa
  rss: /atom.xml

# Links
links:
  Morphis: http://morphis-tech.com

# Miscellaneous
google_analytics: UA-3350801-1
favicon: /favicon.png
twitter:
google_plus: 
fb_admins:
fb_app_id:

# Disqus
disqus_shortname: zlabs

# Header
menu:
  Home: /
  Archives: /archives
#  About: /about

# Sidebar
sidebar: right
widgets:
- recent_posts
- archive
- category
- tagcloud
- links

feed:
  type: atom
  path: atom.xml
  limit: 20

# Deployment
